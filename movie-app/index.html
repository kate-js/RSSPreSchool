<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./css/assets/video-logo.ico" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700" rel="stylesheet"/>
    <title>Video-Viewer</title>
</head>
<body class="body">
    <header class="header">
        <div class="container header-container">
            <img class="logo" src="./css/assets/video-logo.png">
            <div class="header-info">
                <form id="form" onsubmit="functSubmit()" >
                    <input autoFocus type="search" id="search" class="text" placeholder="Search" autocomplete="off" >
                </form>
                <div class="theme ">
                    <img src="css/assets/sun.png" class="dark">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main-container">
            <div class='result'>
                <span>Результаты поиска:</span>
                <span class="result-value">Iron</span>
            </div>
            <div class="main-items"> 
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-info">
                <p>©</p>
                <p>2022</p>
                <a href="https://github.com/kate-js" class="github">github</a>
            </div>
            <a href="https://rs.school/js-stage0/" class="logo-rss"></a>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
